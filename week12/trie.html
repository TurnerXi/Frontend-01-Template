<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }
  </style>
</head>

<body>
</body>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.9/dist/g6.min.js"></script>
<script src="./trie.js"></script>
<script>
  function createData(name, object) {
    let children = []
    for (const key in object) {
      if (key === '$') {
        children.push({ id: object[key] });
      } else {
        children.push(createData(key, object[key]))
      }
    }
    return {
      id: name,
      children
    }
  }

  const data = createData('root', trie.root);

  const graph = new G6.TreeGraph({
    container: document.body,
    width: window.innerWidth,
    height: window.innerHeight,
    modes: {
      default: [
        {
          type: 'collapse-expand',
          onChange: function onChange(item, collapsed) {
            const data = item.get('model').data;
            data.collapsed = collapsed;
            return true;
          },
        },
        'drag-canvas',
        'zoom-canvas',
      ],
    },
    defaultNode: {
      size: 26,
      anchorPoints: [
        [0, 0.5],
        [1, 0.5],
      ],
      style: {
        fill: '#C6E5FF',
        stroke: '#5B8FF9',
      },
    },
    defaultEdge: {
      type: 'cubic-horizontal',
      style: {
        stroke: '#A3B1BF',
      },
    },
    layout: {
      type: 'dendrogram',
      direction: 'LR', // H / V / LR / RL / TB / BT
      nodeSep: 30,
      rankSep: 100,
    },
  });
  graph.node(function (node) {
    return {
      label: node.id,
      // labelCfg: {
      //   position: node.children && node.children.length > 0 ? 'left' : 'right',
      //   offset: 5,
      // },
    };
  });
  graph.data(data);
  graph.render();
  graph.fitView();
</script>

</html>
